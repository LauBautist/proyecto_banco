<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<th:block th:insert="~{fragments/header :: head}"></th:block>
<title>Detalles del Cliente</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #f4f8fb;
	font-family: 'Segoe UI', sans-serif;
}

.detalle-panel {
	max-width: 950px;
	margin: 50px auto;
	background-color: #ffffff;
	border-radius: 16px;
	padding: 40px 30px;
	box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
	border-left: 6px solid #30638d;
}

.detalle-title {
	font-size: 26px;
	color: #1f4e79;
	font-weight: 700;
	text-align: center;
	margin-bottom: 30px;
	border-bottom: 2px solid #30638d;
	padding-bottom: 10px;
}

.info-label {
	font-weight: 600;
	color: #30638d;
	margin-right: 10px;
}

.info-content {
	margin-bottom: 12px;
	font-size: 16px;
	color: #333;
}

.img-preview {
	width: 180px;
	height: 180px;
	object-fit: cover;
	border-radius: 12px;
	border: 3px solid #dee2e6;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}

.btn-regresar {
	background-color: #30638d;
	color: white;
	border: none;
	padding: 10px 20px;
	border-radius: 8px;
	font-weight: 600;
	transition: background-color 0.3s ease;
}

.btn-regresar:hover {
	color: white;
	background-color: #30638d;
}
</style>
</head>
<body>
	<div th:replace="~{fragments/header :: body}"></div>
	<div class="detalle-panel">
		<div class="detalle-title">
			<i class="fas fa-user-circle me-2"></i>Detalles del Cliente
		</div>
		<div class="row g-4 align-items-center">

			<div class="col-md-4 text-center">
				<img th:src="@{/imagenes/{img}(img=${cliente.fotoCliente})}"
					alt="Foto Cliente" class="img-preview">
			</div>

			<div class="col-md-8">
				<div class="info-content">
					<span class="info-label">Nombre:</span> <span
						th:text="${cliente.nombre + ' ' + cliente.apellido}"></span>
				</div>
				<div class="info-content">
					<span class="info-label">CURP:</span> <span
						th:text="${cliente.curp}"></span>
				</div>
				<div class="info-content">
					<span class="info-label">Dirección:</span> <span
						th:text="${cliente.direccion}"></span>
				</div>
				<div class="info-content">
					<span class="info-label">Teléfono:</span> <span
						th:text="${cliente.telefono}"></span>
				</div>
				<div class="info-content">
					<span class="info-label">Correo:</span> <span
						th:text="${cliente.correo}"></span>
				</div>
				<div class="info-content">
					<span class="info-label">Tipo Cliente:</span> <span
						th:text="${cliente.tipoCliente}"></span>
				</div>
				<div class="info-content">
					<span class="info-label">Estado:</span> <span
						th:text="${cliente.estadoCliente}"></span>
				</div>
			</div>
		</div>

		<div class="text-end mt-4">
			<a href="/cliente/lista" class="btn btn-regresar"> <i
				class="fas fa-arrow-left"></i> Volver a la Lista
			</a>
		</div>
	</div>
	<div th:insert="~{fragments/footer}"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
